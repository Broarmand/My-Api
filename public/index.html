<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">React API Auth Forms</h2>

    <!-- Login Form -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Login</div>
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" id="loginUsername" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <div id="loginMessage" class="mt-2 text-danger"></div>
        </form>
      </div>
    </div>

    <!-- Register Form -->
    <div class="card">
      <div class="card-header bg-success text-white">Register</div>
      <div class="card-body">
        <form id="registerForm">
          <div class="mb-3">
            <label for="registerUsername" class="form-label">Username</label>
            <input type="text" id="registerUsername" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" id="registerPassword" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="registerRole" class="form-label">Role</label>
            <select id="registerRole" class="form-select" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Register</button>
          <div id="registerMessage" class="mt-2 text-success"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('https://myapi-zpmg.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.user.role); // assume `user.role` is returned
          localStorage.setItem('username', data.user.username);

          if (data.user.role === 'admin') {
            window.location.href = 'product.html';
          } else {
            document.getElementById('loginMessage').textContent = 'Access denied. Admins only.';
          }
        } else {
          document.getElementById('loginMessage').textContent = data.message || 'Login failed.';
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('loginMessage').textContent = 'An error occurred.';
      }
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const role = document.getElementById('registerRole').value;

      try {
        const res = await fetch('https://myapi-zpmg.onrender.com/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById('registerMessage').textContent = 'Registration successful!';
        } else {
          document.getElementById('registerMessage').textContent = data.message || 'Registration failed.';
        }
      } catch (error) {
        document.getElementById('registerMessage').textContent = 'An error occurred.';
      }
    });
  </script>

</body>
</html>
